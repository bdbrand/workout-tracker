<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h1 class="text-xl font-bold mb-4">Workout Tracker</h1>
            
            <div class="mb-4">
                <select id="routineSelect" class="w-full p-2 border rounded mb-2">
                    <option value="A">Routine A</option>
                    <option value="B">Routine B</option>
                </select>
                
                <input type="date" id="workoutDate" class="w-full p-2 border rounded" />
            </div>
        </div>

        <div id="warmup" class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="font-bold mb-2">Warm-up (7 minutes)</h2>
            <div class="text-sm mb-4">
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2">
                    Cardio (3 min)
                </label>
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2">
                    Cat-Cow (10 reps)
                </label>
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2">
                    Arm Circles (10 each)
                </label>
                <label class="block">
                    <input type="checkbox" class="mr-2">
                    Band Pull-Aparts (15 reps)
                </label>
            </div>
        </div>

        <div id="exerciseContainer"></div>

        <div id="cooldown" class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="font-bold mb-2">Cool-down (3 minutes)</h2>
            <div class="text-sm">
                <label class="block mb-2">
                    <input type="checkbox" class="mr-2">
                    Stretching (2 min)
                </label>
                <label class="block">
                    <input type="checkbox" class="mr-2">
                    Thoracic Extensions (10 reps)
                </label>
            </div>
        </div>

        <button id="saveButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded mb-4">
            Save Workout
        </button>

        <div id="history" class="bg-white rounded-lg shadow p-4">
            <h2 class="font-bold mb-2">Previous Workouts</h2>
            <div id="historyList" class="text-sm"></div>
        </div>
    </div>

    <script>
        const routineA = [
            {
                name: 'Goblet Squats',
                sets: 4,
                targetReps: '6-8',
                notes: 'Maintain tall spine, brace core'
            },
            {
                name: 'Dumbbell Bench Press',
                sets: 4,
                targetReps: '6-8',
                notes: 'Keep wrists straight'
            },
            {
                name: 'Dumbbell Supported Row',
                sets: 3,
                targetReps: '8-10',
                notes: '1-second pause at top'
            },
            {
                name: 'Standing Dumbbell Shoulder Press',
                sets: 3,
                targetReps: '6-8',
                notes: 'Maintain neutral spine'
            },
            {
                name: 'Core Circuit',
                sets: 3,
                exercises: [
                    'Plank: 30s',
                    'Side Plank: 15s each',
                    'Bird Dog: 6 each side'
                ]
            }
        ];

        const routineB = [
            {
                name: 'Dumbbell Split Squats',
                sets: 3,
                targetReps: '8 per leg',
                notes: '1-second pause at bottom'
            },
            {
                name: 'Dumbbell Incline Bench Press',
                sets: 4,
                targetReps: '6-8',
                notes: 'Control descent'
            },
            {
                name: 'One-Arm Dumbbell Row',
                sets: 4,
                targetReps: '8-10',
                notes: 'Brief pause at top'
            },
            {
                name: 'Super-set',
                sets: 3,
                exercises: [
                    'Bicep Curls: 10-12',
                    'Overhead Extension: 10-12'
                ]
            },
            {
                name: 'Core Circuit',
                sets: 3,
                exercises: [
                    'Pallof Press: 8 each side',
                    'Dead Bug: 8 each side'
                ]
            }
        ];

        function createExerciseCard(exercise) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 mb-4';
            
            const header = document.createElement('div');
            header.className = 'mb-4';
            header.innerHTML = `
                <h2 class="font-bold">${exercise.name}</h2>
                <p class="text-sm text-gray-600">Target: ${exercise.targetReps} reps</p>
                <p class="text-sm text-blue-600">${exercise.notes}</p>
            `;
            
            const setsContainer = document.createElement('div');
            setsContainer.className = 'space-y-4';
            
            if (!exercise.exercises) {
                for (let i = 0; i < exercise.sets; i++) {
                    const setDiv = document.createElement('div');
                    setDiv.className = 'flex space-x-2';
                    setDiv.innerHTML = `
                        <div class="flex-1">
                            <label class="block text-sm mb-1">Set ${i + 1}</label>
                            <input type="number" placeholder="Weight" class="w-full p-2 border rounded" data-set="${i + 1}" data-type="weight">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm mb-1">Reps</label>
                            <input type="number" placeholder="Reps" class="w-full p-2 border rounded" data-set="${i + 1}" data-type="reps">
                        </div>
                    `;
                    setsContainer.appendChild(setDiv);
                }
            } else {
                exercise.exercises.forEach((subExercise, index) => {
                    const subExDiv = document.createElement('div');
                    subExDiv.className = 'mb-4';
                    subExDiv.innerHTML = `
                        <p class="text-sm font-medium mb-2">${subExercise}</p>
                        <input type="text" placeholder="Completed" class="w-full p-2 border rounded">
                    `;
                    setsContainer.appendChild(subExDiv);
                });
            }
            
            card.appendChild(header);
            card.appendChild(setsContainer);
            return card;
        }

        function updateExercises() {
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '';
            
            const routine = document.getElementById('routineSelect').value === 'A' ? routineA : routineB;
            routine.forEach(exercise => {
                container.appendChild(createExerciseCard(exercise));
            });
        }

        function saveWorkout() {
            const date = document.getElementById('workoutDate').value;
            const routine = document.getElementById('routineSelect').value;
            
            const workout = {
                date,
                routine,
                timestamp: new Date().getTime()
            };
            
            const savedWorkouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            savedWorkouts.push(workout);
            localStorage.setItem('workouts', JSON.stringify(savedWorkouts));
            
            updateHistory();
            alert('Workout saved!');
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            const savedWorkouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            
            historyList.innerHTML = savedWorkouts
                .sort((a, b) => b.timestamp - a.timestamp)
                .slice(0, 5)
                .map(workout => `
                    <div class="mb-2 pb-2 border-b">
                        ${workout.date} - Routine ${workout.routine}
                    </div>
                `)
                .join('');
        }

        // Initialize
        document.getElementById('workoutDate').valueAsDate = new Date();
        document.getElementById('routineSelect').addEventListener('change', updateExercises);
        document.getElementById('saveButton').addEventListener('click', saveWorkout);
        
        updateExercises();
        updateHistory();
    </script>
</body>
</html>
